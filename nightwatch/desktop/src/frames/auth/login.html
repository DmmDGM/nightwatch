<form style = "width: 380px; background-color: var(--sd-black-d5);" class = "p-3 rounded" data-nightwatch-action = "login">
    <h5>Account Login</h5>
    <hr>
    <div class = "mb-3">
        <label for = "usernameInput" class = "form-label">Username</label>
        <input type = "text" class = "form-control" id = "usernameInput">
    </div>
    <div class = "mb-4">
        <label for = "passwordInput" class = "form-label">Password</label>
        <input type = "password" class = "form-control" id = "passwordInput" aria-describedby = "authServerNotice">
        <div id = "authServerNotice" class = "form-text">Logging in on: <span id = "authServer" onclick = "nightwatch.frame.load_as_modal('settings');"></span>.</div>
    </div>
    <div class = "row align-items-center">
        <div class = "col">
            <a role = "button" class = "text-primary-emphasis" onclick = "nightwatch.frame.load('auth/signup');">Create account</a>
        </div>
        <div class = "col">
            <div class = "d-flex justify-content-end gap-2">
                <button class = "btn btn-secondary" onclick = "nightwatch.frame.load_as_modal('settings');" type = "button">Settings</button>
                <button class = "btn btn-primary" type = "submit">Continue</button>
            </div>
        </div>
    </div>
</form>
<script src = "/js/frames/auth.js"></script>
